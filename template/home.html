<img id='banner' src="img/banner.png" alt="">
<div id="homeContainer" class='padding'>
    <button type="button" class="btn  btn-default navPost ">{{post}}</button>
    <button type="button" class="btn  btn-default navInstr ">{{instr}}</button>
    <button type="button" class="btn  btn-default navSaves">{{saves}}</button>
    <button type="button" class="btn  btn-default navTasks ">{{tasks}}</button>
</div>
<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
