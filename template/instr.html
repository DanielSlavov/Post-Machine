<div id="myCarousel" data-interval="false" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div id='sl1' class="item active">
            <div class="col-xs-12 row instrr">
                <p class=" col-xs-6">{{P}}</p>
                <img class='col-xs-offset-1' src="img/p.png">
            </div>
            <div class="col-xs-12 row instrr">
                <p class="col-xs-6">{{D}}</p>
                <img class='col-xs-offset-1' src="img/d.png">
            </div>
        </div>
        <div id='sl2' class="item">
            <div class="col-xs-12 row instrr">
                <p class=" col-xs-6">{{L}}</p>
                <img class='col-xs-6' src="img/l.gif">
            </div>
            <div class="col-xs-12 row instrr">
                <p class="col-xs-6">{{R}}</p>
                <img class='col-xs-6' src="img/r.gif">
            </div>
        </div>
        <div id='sl3'class="item">
            <img src="img/rlrl.gif">
        </div>
        <div id='sl4' class="item">
            <img class='col-xs-offset-4'src="img/condition.png" alt="">
            <p class='col-xs-offset-1 col-xs-10'>{{cond}}</p>
            <p class='col-xs-offset-1 col-xs-10'>{{condSecond}}</p>
            <p class='col-xs-offset-1 col-xs-10'>{{condThird}}</p>
        </div>
        <div id='sl5' class="item">
            <img src="img/conditionexample.png">
        </div>
    </div>
    <!-- Left and right controls -->
    <!--<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>-->
</div>
